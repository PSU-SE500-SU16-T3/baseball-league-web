<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
    <title>League Creation Page</title>
    <style type="text/css">
        .auto-style1 {
            height: 58px;
        }
        .auto-style2 {
            height: 234px;
        }
        #txtUsrName {
            width: 238px;
        }
        #btnCreate {
            margin-left: 111px;
        }
        #btnLogin {
            margin-left: 0px;
        }
        .auto-style3 {
            height: 30px;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="LeagueCreation-Controller">
    <table style="width: 100%;">
        <tr>
            <td class="auto-style1" style="background-color: #0000FF; color: #FFFFFF; font-family: sans-serif; font-size: x-large; font-weight: 700; font-style: normal; font-variant: normal; text-transform: capitalize; text-align: left;">Baseball League App</td>
        </tr>
        <tr>
            <td class="auto-style2">
                <table style="width: 100%;height:100%">
                    <tr>
                        <td style="text-align: center; font-family: Arial; font-size: x-large" colspan="3">
                            Create League
                        </td>
                    </tr>
                    <tr>
                        <td style="height:100%" colspan="3">
                                <fieldset >
                                    <legend>League Information</legend>                                    
                                    
                                     <div>
										<form ng-submit="myFunc()">
										    <br>
											League Name: 	    <input type="text" ng-model="leagueName"><br><br>
											League Location: 	<input type="text" ng-model="leagueLocation"><br><br>
											<input type="submit"><br>
											<br>				
											<tbody>
												<tr>
													<td align="center" valign="bottom" colspan="2">{{confirmation}}</td>
												</tr>
											</tbody>
										</form>
									</div>
									   
                                </fieldset>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
		
    <script src="scripts/import.js"></script>
    <script src="scripts/controllers/LeagueCreation-Controller.js"></script>
	<script src="scripts/services/UserService.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="resources/js/ui-bootstrap-tpls-2.0.0.min.js"></script>
<link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="http://code.jquery.com/jquery.js"></script>
<head>
<style>
    .panel.date {
    margin: 0px;
    width: 60px;
    text-align: center;
}

.panel.date .month {
    padding: 2px 0px;
    font-weight: 700;
    text-transform: uppercase;
}

.panel.date .day {
    padding: 3px 0px;
    font-weight: 700;
    font-size: 1.5em;
}

</style>
    <title>Baseball App </title>
</head>
<body >
<div  ng-app="myApp" ng-controller="Player-Controller" >
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-lg-3 well" ng-init="getPersonInfo()"><h2>Player Info</h2>
				<div class="table-responsive">
		            <table class="table table-condensed table-responsive table-user-information">
		                <tbody>
		                    <tr>    
		                        <td>
		                            <strong>
		                                <span class="glyphicon glyphicon-user  text-primary" ></span>    
		                                First Name                                                
		                            </strong>
		                        </td>
		                        <td class="text-primary">
		                           	<span ng-bind="firstname" ></span> 
		                        </td>
		                    </tr>
		                    <tr>        
		                        <td>
		                            <strong>
		                                <span class="glyphicon glyphicon-cloud text-primary" ></span>  
		                                Lastname                                                
		                            </strong>
		                        </td>
		                        <td class="text-primary">
		                            <span ng-bind="lastname" ></span>
		                        </td>
		                    </tr>
		
		                    <tr>        
		                        <td>
		                            <strong>
		                                <span class="glyphicon glyphicon-bookmark text-primary"></span> 
		                                Username                                                
		                            </strong>
		                        </td>
		                        <td class="text-primary">
		                             <span ng-bind="username" ></span>
		                        </td>
		                    </tr>
		                    <tr>        
		                        <td>
		                            <strong>
		                                <span class="glyphicon glyphicon-envelope text-primary"></span> 
		                                Email                                                
		                            </strong>
		                        </td>
		                        <td class="text-primary">
		                             <span ng-bind="email" ></span>
		                        </td>
		                    </tr>
		                    <tr>        
		                        <td>
		                            <strong>
		                                <span class="glyphicon glyphicon-calendar text-primary"></span>
		                                Date of Birth                                               
		                            </strong>
		                        </td>
		                        <td class="text-primary">
		                             <span ng-bind="dob" ></span>
		                        </td>
		                    </tr>
		                    <tr>        
		                        <td>
		                            <strong>
		                                <span class="glyphicon glyphicon-earphone text-primary"></span>
		                                Mobile Phone                                               
		                            </strong>
		                        </td>
		                        <td class="text-primary">
		                              <span ng-bind="mobilephone" ></span>
		                        </td>
		                    </tr>   
		                    <tr>        
		                        <td>
		                            <strong>
		                                <span class="glyphicon glyphicon-earphone text-primary"></span>
		                                Home Phone                                               
		                            </strong>
		                        </td>
		                        <td class="text-primary">
		                              <span ng-bind="homephone" ></span>
		                        </td>
		                    </tr>                                  
		                </tbody>
		            </table>
		            </div>
			</div>
			
			<div class="col-md-5 col-lg-5 well" style="margin-left:20px" ng-init="getGames()"> <h2>Upcoming Games</h2>
				<div class="alert alert-danger col-md-12 col-lg-12 " ng-hide="showgames" ng-show="showerror" >{{error}}</div>
				<ul class="media-list" ng-hide="showerror" >
                        <li class="media" ng-repeat="game in games">
                            <div class="media-left" >
                                <div class="panel panel-danger text-center date">
                                    <div class="panel-heading month">
                                        <span class="panel-title strong">
                                            Mar
                                        </span>
                                    </div>
                                    <div class="panel-body day text-danger">
                                        23
                                    </div>
                                </div>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    {{}}
                                </h4>
                                <p>
                                    {{}}
                                </p>
                            </div>
                        </li>
                    </ul>
			</div>			
			<div class="col-md-3 col-lg-3 well" style="margin-left:30px" > <h2>League Communications</h2>
				
			</div>
		</div>
	</div>
</div>
<script src="scripts/import.js"></script>
    <script src="scripts/services/UserService.js"></script>
	<script src="scripts/controllers/Player-Controller.js"></script>
</body>
</html>

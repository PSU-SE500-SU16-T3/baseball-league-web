<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Baseball App Create Account Page</title>
    <style type="text/css">
        .auto-style1 {
            height: 58px;
        }
        .auto-style2 {
            height: 234px;
        }
        #txtUsrName {
            width: 238px;
        }
        #btnCreate {
            margin-left: 111px;
        }
        #btnLogin {
            margin-left: 0px;
        }
        .auto-style3 {
            height: 30px;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <td class="auto-style1" style="background-color: #0000FF; color: #FFFFFF; font-family: sans-serif; font-size: x-large; font-weight: 700; font-style: normal; font-variant: normal; text-transform: capitalize; text-align: left;">Baseball League App</td>
        </tr>
        <tr>
            <td class="auto-style2">
                <table style="width: 100%;height:100%">
                    <tr>
                        <td style="text-align: center; font-family: Arial; font-size: x-large" colspan="3">
                            Create Account
                        </td>
                    </tr>
                    <tr>
                        <td style="height:100%" colspan="3">
                                <fieldset style="width: 100%;">
                                    <legend>Contact Information</legend>
                                    <table>
                                        <tr>
                                            <td>
                                        <table>
                                            <tr>
                                                <th colspan="2">
                                                    Mailing Address
                                                </th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Line 1:
                                                </td>
                                                <td>
                                                    <input type="text"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Line 2:
                                                </td>
                                                <td>
                                                    <input type="text"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    City:
                                                </td>
                                                <td>
                                                    <input type="text"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="auto-style3">
                                                    State:
                                                </td>
                                                <td class="auto-style3">
                                                    <select id="SltState">
                                                        <option></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Zip:
                                                </td>
                                                <td>
                                                    <input type="text"/>
                                                </td>
                                            </tr>
                                        </table>
                                       </td>
<td>
                                        <table>
                                            <tr>
                                                <th colspan="2">
                                                    Contact 
                                                </th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Home Phone:
                                                </td>
                                                <td>
                                                    <input type="text"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Work Phone:
                                                </td>
                                                <td>
                                                    <input type="text"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Cell Phone:
                                                </td>
                                                <td>
                                                    <input type="text"/>
                                                </td>
                                            </tr>

                                        </table>
                                       </td>
                                      </tr>
                                        <tr>
                                            <td>

                                    <table>
                                            <tr>
                                                <th colspan="2">
                                                    Residential Address
                                                </th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Line 1:
                                                </td>
                                                <td>
                                                    <input type="text"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Line 2:
                                                </td>
                                                <td>
                                                    <input type="text"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    City:
                                                </td>
                                                <td>
                                                    <input type="text"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    State:
                                                </td>
                                                <td>
                                                    <select id="ResSltState">
                                                        <option></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Zip:
                                                </td>
                                                <td>
                                                    <input type="text"/>
                                                </td>
                                            </tr>
                                        </table>
                                                
                                            </td>
                                        </tr>
                                        </table>
                                </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:45px">
                            <input id="btnBack" type="button" value="Previous" />
                        </td>
                        <td style="width:45px">
                            <input id="btnNext" type="button" value="Next" />
                        </td>
                        <td style="float:right">
                            <input id="btnCncl" type="button" value="Cancel" />
                        </td>
                    </tr>
                </table>
            </td>

        </tr>
    </table>
</body>
</html>

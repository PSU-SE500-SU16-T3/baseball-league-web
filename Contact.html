<script src="resources/js/ui-bootstrap-tpls-2.0.0.min.js"></script>

	<div class="row">
      <div class="col-md-12">

          <div class="modal-body">
            <h2 class="text-center">Direct Email</h2>
    
            <!-- Email input-->
              <label class="col-md-3 control-label" for="email">To:</label>
              <div class="col-md-9">
                <input ng-model="emails" id="email" name="email"  type="text" placeholder="Your email" class="form-control">
              </div>
    
            <!-- Message body -->
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea ng-model="message" class="form-control"  id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                            <button class="btn btn-primary" type="button" ng-click="ok()">Send</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>

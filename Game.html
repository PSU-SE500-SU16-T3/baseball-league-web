<script src="resources/js/ui-bootstrap-tpls-2.0.0.min.js"></script>
<div id="newgames"  ng-app="myApp">
			    		<div class="modal-header">
            <h3 class="modal-title">Schedule a Game</h3>
        </div>
        <div class="modal-body" ng-init="init">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<select class="form-control select input-sm" ng-model="selectedSeason" ng-change="getDivisions()" ng-options="season as season.name for season in seasons">
									    	<option id="season0" value="">Select Season</option>
									    </select>
			    					</div>
			    				</div>
			    			</div>	
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<select class="form-control select input-sm" ng-model="selectedDivision" ng-change="getTeams()" ng-options="division as division.name for division in divisions">
									    	<option id="division0" value="">Select Division</option>
									    </select>
			    					</div>
			    				</div>
			    			</div>	
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<select class="form-control select input-sm" ng-model="selectedTeam1" ng-change="getFields()" ng-options="team as team.name for team in teams">
									    	<option id="team1_0" value="">Select Team1</option>
									    </select>
			    					</div>
			    				</div>
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<select class="form-control select input-sm" ng-model="selectedTeam2" ng-change="getRefs()" ng-options="team as team.name for team in teams">
									    	<option id="team2_0" value="">Select Team2</option>
									    </select>
			    					</div>
			    				</div>
			    			</div>
			    			<div class="row" style="margin-top:10px;">			    			
				    			<div class="col-md-12">
				    				<label>Game Date</label>
			    					<input type="date" name="gamedate" id="gamedate" ng-model="gamedate">				
								</div>			    			
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<select class="form-control select input-sm" ng-model="selectedField" ng-options="field as field.name for field in fields">
									    	<option id="field0" value="">Field</option>
									    </select>
			    					</div>
			    				</div>
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<select class="form-control select input-sm" ng-model="selectedRef" ng-options="ref as ref.name for ref in refs">
									    	<option id="Ref0" value="">Referee</option>
									    </select>
			    					</div>
			    				</div>
			    			</div>
			    			</div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="Game_ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="Game_cancel()">Cancel</button>
        </div>
			    	</div>

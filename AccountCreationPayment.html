<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Baseball App Create Account Page</title>
    <style type="text/css">
        .auto-style1 {
            height: 58px;
        }
        .auto-style2 {
            height: 234px;
        }
        #txtUsrName {
            width: 238px;
        }
        #btnCreate {
            margin-left: 111px;
        }
        #btnLogin {
            margin-left: 0px;
        }
        .auto-style3 {
            height: 30px;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <td class="auto-style1" style="background-color: #0000FF; color: #FFFFFF; font-family: sans-serif; font-size: x-large; font-weight: 700; font-style: normal; font-variant: normal; text-transform: capitalize; text-align: left;">Baseball League App</td>
        </tr>
        <tr>
            <td class="auto-style2">
                <table style="width: 100%;height:100%">
                    <tr>
                        <td style="text-align: center; font-family: Arial; font-size: x-large" colspan="3">
                            Create Account
                        </td>
                    </tr>
                    <tr>
                        <td style="height:100%" colspan="3">
                                <fieldset >
                                    <legend>Payment Information</legend>
                                    Payment Type <input type="text" /> <br />
                                    Name on Card<input type="text" /><br />
                                    Card Number <input type="text" /><br />
                                    Expiration Date <input type="text" /><br />
                                    CRV Code <input type="text" /><br />
                                </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:45px">
                            <input id="btnBack" type="button" value="Previous" />
                        </td>
                        <td style="width:45px">
                            <input id="btnNext" type="button" value="Next" />
                        </td>
                        <td style="float:right">
                            <input id="btnCncl" type="button" value="Cancel" />
                        </td>
                    </tr>
                </table>
            </td>

        </tr>
    </table>
</body>
</html>
